name: E2E Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions: {}

jobs:
  docker:
    name: Docker E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Setup Env"
        uses: ./.github/actions/setup-env
      - name: Compose up
        shell: devenv shell bash -- -e {0}
        run: |
          yarn nx compose:up ui
          sleep 60
      - name: Test
        shell: devenv shell bash -- -e {0}
        run: |
          CYPRESS_BASE_URL='http://localhost:8888' yarn nx execute e2e
      - name: Compose down
        shell: devenv shell bash -- -e {0}
        run: |
          yarn nx compose:down ui

  docker-multi:
    name: Docker E2E Tests (Multi)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Setup Env"
        uses: ./.github/actions/setup-env
      - name: Compose up
        shell: devenv shell bash -- -e {0}
        run: |
          DB_PASSWORD='test123' yarn nx compose:up
          sleep 60
      - name: Test
        shell: devenv shell bash -- -e {0}
        run: |
          CYPRESS_BASE_URL='http://localhost:8888' yarn nx execute e2e
      - name: Load Generator
        shell: devenv shell bash -- -e {0}
        run: |
          cd src/load-generator
          bash scripts/run-test.sh
      - name: Compose down
        shell: devenv shell bash -- -e {0}
        run: |
          DB_PASSWORD='test123' yarn nx compose:down

kubernetes:
    name: Kubernetes E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. FREE DISK SPACE (Vital for KinD loads)
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'false' # Keep the images we are about to build!

      - name: "Setup Env"
        uses: ./.github/actions/setup-env

      - name: Build images
        shell: devenv shell bash -- -e {0}
        run: |
          yarn nx run-many -t build --projects=tag:service --parallel=1

          yarn nx run-many -t container --projects=tag:service \
            --tags public.ecr.aws/aws-containers/retail-store-sample-{projectName}:e2e --parallel=5

      # 2. PRUNE BEFORE LOAD (Clears build cache layers but keeps the images)
      - name: Cleanup before KinD
        run: |
          docker builder prune -f
          df -h

      - name: Kind cluster
        uses: helm/kind-action@v1.12.0
        with:
          cluster_name: kind
          # Updated to a more recent version for better stability
          node_image: kindest/node:v1.31.0
          version: v0.26.0

      - name: Load images
        env:
          IMAGE_TAG: e2e
        run: |
          # Use an array to iterate to make it cleaner and easier to debug
          IMAGES=(
            "catalog"
            "cart"
            "checkout"
            "orders"
            "ui"
          )
          
          for IMG in "${IMAGES[@]}"; do
            echo "Loading retail-store-sample-$IMG..."
            kind load docker-image public.ecr.aws/aws-containers/retail-store-sample-$IMG:$IMAGE_TAG --name kind
          done

          # Cleanup host images once they are safely inside KinD to free space for Helm
          docker system prune --all --force

      - name: Deploy
        shell: devenv shell bash -- -e {0}
        env:
          IMAGE_TAG: e2e
        run: |
          NODE_PORT=30000 helmfile apply -f src/app/helmfile.yaml --wait --skip-diff-on-install
          kubectl wait --for=condition=Ready pod -l app.kubernetes.io/owner=retail-store-sample --timeout 180s

      - name: Test
        shell: devenv shell bash -- -e {0}
        run: |
          bash scripts/e2e-kind.sh
